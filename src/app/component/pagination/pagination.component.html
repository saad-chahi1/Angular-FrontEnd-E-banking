<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
        			<div class="billing">
        				<div class="secure text-center margin-bottom-md">
        					<h3 class="margin-bottom-md text-success">
        							<span class="fs1 icon" aria-hidden="true" data-icon=""></span>
        							Secure credit card payment<br>
        							<small>This is a secure 128-bit SSL encrypted payment</small>
        						</h3>
        				</div>
                        <br>
                        <br>
        				<form id="billing" class="form-horizontal" method="post" action="#" role="form">
        					<div class="form-group row">
        						<label class="col-sm-3 control-label">N° de cart de bénificaire :</label>
        						<div class="col-sm-8">
        							<input type="text" [(ngModel)]="Commande.num_destin" name="num_destin" class="form-control" placeholder="••••  ••••  ••••  ••••">						
        						</div>
        					</div>
        					<div class="form-group row">
        						<label class="col-sm-3 control-label">N° de cart de l'emetteur :</label>
        						<div class="col-sm-8">
        							<input type="text" [(ngModel)]="Commande.num_source" name="num_source" class="form-control" value="{{this.myArrayCompte.num_compte}}">
        						</div>
        					</div>
        					
        					<div class="form-group row">
        						<label class="col-sm-3 control-label">Montant :</label>
        						<div class="col-sm-8">
        							<input type="text" [(ngModel)]="Commande.montant_virement" name="montant_virement" class="form-control" placeholder="Le montant en DH">
        							
        						</div>
        					</div>
                            <br>
        					<div class="action-wrapper text-center">
        						
        						<div class="action-btn">
        							<button (click)="postCommande()" href="#" class="btn btn-success btn-lg">
        								Verser
        								<i class="fa fa-chevron-right"></i>
        							</button>
        						</div>
        					</div>
        				</form>
        			</div>
  			</div>
        </div>
    </div>
</div>
<br>
