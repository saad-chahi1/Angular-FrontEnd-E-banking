<div class="page-breadcrumb">
    
</div>
<div class="col-md-6" class="container d-flex justify-content-center">
<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Authentification</h4>
        <p class="card-category">insert your email and password to get into your account</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="container h-100 d-flex justify-content-center" style="margin-top:30px;">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Sign In </strong></h3>
                    </div>
                        <div class="panel-body">
                            <form role="form" method="POST">
                                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username or Email</label>
                                    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" (click)=handleLogin() class="btn btn-sm btn-default">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
